<!doctype html>		<!-- cssTable3.html -->

<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			table, th, td { border: 1px solid black; border-collapse: collapse; }
			table { width: 100% }
			th, td { text-align: center; padding: 10px; vertical-align: bottom; }
			tr:nth-child(odd) { background-color: lightgray; }
			th { background-color: gray; color: white; }
			table.ex1 { table-layout: auto; } /* 자동으로 테이블 배열 기능을 사용 */
			table.ex2 { table-layout: fixed; } /* 어떠한 상황에서도 크기 고정 */
		</style>
		<title>CSS 테이블 실습</title>
	</head>
	<body>
		<section>
			<h3>반응형 테이블</h3>
			<p>다음은 반응형 테이블에 관한 것입니다. 반응형 테이블은 콘텐츠 대비 테이블의 폭이 작은 경우에 수평 스크롤바를 표시하는 것입니다. 반응형 테이블을 위해서는 테이블 컨테이너에 <strong>overflow-X:auto</strong>를 아래와 같이 추가하면 됩니다.</p>
			<div style="overflow-x:auto;">
				<table class="ex2">
					<tr><th>이름</th><th>국어점수</th><th>영우점수</th><th>수학점수</th><th>물리점수</th><th>화학</th><th>생물점수</th><th>기술점수</th><th>국사점수</th><th>한문점수</th><th>상식</th></tr>
					<tr><td>홍길동</td><td>85</td><td>75</td><td>95</td><td>76</td><td>45</td><td>76</td><td>85</td><td>69</td><td>46</td><td>58</td></tr>
					<tr><td>이몽룡</td><td>42</td><td>72</td><td>82</td><td>52</td><td>92</td><td>72</td><td>82</td><td>42</td><td>82</td><td>56</td></tr>
					<tr><td>변학도</td><td>42</td><td>74</td><td>76</td><td>98</td><td>85</td><td>75</td><td>85</td><td>67</td><td>28</td><td>58</td></tr>
				<table>
			</div>
		</section>
	</body>
</html>
