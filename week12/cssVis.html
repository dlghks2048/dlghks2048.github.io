	</head>
	<body>

			</ul>
			<h4>1. 리스트 아이템 '회원관리' 숨기기 display=inline, visibility=hidden</h4>
			<ul>
				<li class="dispinline">로그인|</li>
				<li class="dispinline">회원가입|</li>
